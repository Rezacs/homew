{% extends "class_base.html" %}

{% block content %}
<div class="container mt-3" style="margin-bottom: 50px;">
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Subject</label>
            <input type="text" class="form-control" name="subject" id="exampleInputPassword1" placeholder="Subject">
        </div>
        <div class="form-group"  >
            <label for="exampleInputPassword1">Your message</label>
            <input id="input_message" type="text" class="form-control" name="message" id="exampleInputPassword1" placeholder="Your message">
        </div>
        {% comment %} <div class="form-check">
            <input type="checkbox" class="form-check-input" name="check_input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> {% endcomment %}
        <small id="emailHelp" class="form-text text-muted">all of the above fields are required</small>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div>
{% endblock content %}
