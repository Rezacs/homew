{% extends "class_base.html" %}

{% block content %}

<div class="container">
    <h1>safhe ye login ba mobile :</h1>
    <div class="col-md-12 my-3">
        <form action="{% url 'login-mobile-mk' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" , value="login">
        </form>
    </div>
</div>


{% comment %} <div class="container mt-3" style="margin-bottom: 50px;">
    <form method="post" action="{% url 'login-mobile-mk' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">mobile phone :</label>
            <input type="text" class="form-control" name="mobile" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter mobile">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <small id="emailHelp" class="form-text text-muted">all of the above fields are required</small>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div> {% endcomment %}

{% endblock content %}
