{% extends "class_base.html" %}

{% block content %}


        <h1>{{category.name}}</h1>
        <small>{{category.created_on | date}}</small>
        <br>
        <small>parent : {{category.parent}}</small>
        {% for t in category.parent.all  %}
          <p>{{t}}</p>
        {% endfor %}
        <h4>
          description : 
          {{category.desc}}
        </h4>

        <hr>

{% endblock content %}
